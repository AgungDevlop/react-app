name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4  # Diperbarui ke v4 (versi terbaru)

      - name: Setup Node
        uses: actions/setup-node@v4  # Diperbarui ke v4
        with:
          node-version: '20'  # Diperbarui ke Node 20 (Node 16 sudah deprecated)

      - name: Install dependencies
        uses: bahmutov/npm-install@v1  # Versi ini masih OK, tapi pastikan kompatibel
        with:
          install-command: npm ci  # Menggunakan npm ci untuk instalasi lebih konsisten

      - name: Build project
        run: npm run build

      - name: Upload production-ready build files
        uses: actions/upload-artifact@v4  # Diperbarui ke v4
        with:
          name: production-files
          path: ./dist
          include-hidden-files: true  # Ditambahkan untuk memastikan file tersembunyi diunggah

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4  # Diperbarui ke v4

      - name: Download artifact
        uses: actions/download-artifact@v4  # Diperbarui ke v4
        with:
          name: production-files
          path: ./dist

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4  # Diperbarui ke v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
